[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build && cp -r .next/static .next/standalone/.next/ && cp -r public .next/standalone/ && cp -r protected .next/standalone/"

[deploy]
startCommand = "node .next/standalone/server.js"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
